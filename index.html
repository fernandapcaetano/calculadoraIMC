<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id='tela-principal'>
        <h1>Calculadora de IMC</h1>
        <div class="dados">
            <form action="" method="POST" id='formulario'>
                <div class="form-group">
                    <input
                        type="text"
                        name="nome"
                        id="nome"
                        class="input"
                        autofocus
                        required
                    />
                    <label for="nome">Nome</label>
                </div>
                <div class="form-group">
                    
                    <input
                        type="number"
                        min="0"
                        max="130"
                        name="idade"
                        id="idade"
                        class="input"
                        required
                    />
                    <label for="idade">Idade</label>
                </div>
                <div class="form-group">
                    <input
                        type="number"
                        step="0.01"
                        min="0.0"
                        max="500.0"
                        name="peso"
                        id="peso"
                        class="input"
                        required
                    />
                    <label for="peso">Peso</label>
                </div>
                <div class="form-group">
                   
                    <input
                        type="number"
                        step="0.01"
                        min="0.0"
                        max="2.70"
                        name="altura"
                        id="altura"
                        class="input"
                        required
                    />
                    <label for="altura">Altura</label>
                </div>
        <!-- BOTOES -->
                <div class="form-group">
                    <button
                        type='submit'
                        class='botao'
                        id='btnEnviar'>
                        Enviar
                    </button>
                    <button
                        type='reset'
                        class='botao'
                        id='btnLimpar'>
                        Limpar
                    </button>
                </div>
        
                <div class="form-group imc_resultado">
                    <!-- <label for="imc">IMC</label> -->
                    <input
                        type="number"
                        name="imc"
                        id="resultadoImc"
                        class="input"
                        value='0.0'
                        disabled
                    />
                    <span id='aviso'></span>
                </div>
            </form>
            <div id='resultado'>
                <!-- <h2 id='id' class='pessoa'>IMC</h2> -->
                <p id='nome' class='pessoa'></p>
                <p id='idade' class='pessoa'></p>
                <p id='peso' class='pessoa'></p>
                <p id='altura' class='pessoa'></p>
                <p id='imc' class='pessoa'></p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
